

<textarea id="object-json"></textarea>
<div id="object-price"></div>



<script>

    $(function(){



        $.ajax({
            url: 'http://api.towns.cz/objects/prototypes'
        }).done(function(response) {



            var objects = new T.Objects.Array(response);
            var buildings = objects.filterTypes('building');


            var attacker = buildings.getAll()[0];
            var attacked = buildings.getAll()[1];




            var resources = new T.Resources({wood:300});


            var profile_params = [


            ];
            $('html').append('<div>'+attacker.createHtmlProfile(profile_params)+' <div style="display: inline-block;font-size: 44px;">vs.</div> '+attacked.createHtmlProfile(profile_params)+'</div>');



            result = T.World.game.getAction('attack').execute(attacker,attacked,resources);


            $('html').append('<h2>result:</h2>');
            $('html').append('<div>'+attacker.createHtmlProfile(profile_params)+' vs. '+attacked.createHtmlProfile(profile_params)+'</div>');



            console.log(result);



        });


    });

</script>
