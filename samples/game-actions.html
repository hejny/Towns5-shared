

<textarea id="object-json"></textarea>
<div id="object-price"></div>



<script>

    $(function(){



        $.ajax({
            url: 'http://api.towns.cz/objects/prototypes'
        }).done(function(response) {



            var objects = new T.Objects.Array(response);
            var buildings = objects.filterTypes('building');






            console.log(buildings);






            var resources = new T.Resources({wood:300});


            $('html').append('<div>'+buildings[0]+' vs. '+buildings[1]+'</div>');


            result = T.World.game.getAction('attack').execute(buildings[0],buildings[1],resources);






            console.log(result);



        });


    });

</script>
