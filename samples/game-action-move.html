


<script>

    $(function(){



        $.ajax({
            url: 'http://api.towns.cz/objects/prototypes'
        }).done(function(response) {


            var objects = new T.Objects.Array(response);
            var buildings = objects.filterTypes('building');


            var object = buildings.getAll()[0];
            object.x=100;
            object.y=100;


            var resources = new T.Resources({wood:300});

            var destination_position = object.getPosition().clone().plus(new T.Position(20,30));



            $('html').append(object.createHtmlProfile());


            result = T.World.game.createActionExecute('move')(object,[destination_position]/*,objects_nearby,resources*/);




            $('html').append('<span id="actual-profile"></span>');

            setInterval(function(){

                $('#actual-profile').html(object.createHtmlProfile());

            },200);





            //objectx=object.clone();
            //$('html').append(objectx.createHtmlProfile());
            //$('html').append('<pre>'+JSON.stringify(object,null,4)+'</pre>');


            console.log(result);



        });


    });

</script>
